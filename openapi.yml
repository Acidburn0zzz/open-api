    put:
      operationId: updateSiteSnippet
      requestBody:
        $ref: "#/components/requestBodies/snippet"
      responses:
        "204":
          description: No content
        default:
          $ref: "#/components/responses/error"
    delete:
      operationId: deleteSiteSnippet
      responses:
        "204":
          description: No content
        default:

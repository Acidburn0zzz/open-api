openapi: 3.0.0
info:
  version: 0.11.3
  title: Netlify's API definition
security:
  - netlifyAuth:
      []
paths:
  /sites:
    get:
      operationId: listSites
      parameters:
        - name: name
          in: query
          schema:
            type: string
        - name: filter
          in: query
          schema:
            type: string
            enum:
              - all
              - owner
              - guest
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/site"
        default:
          $ref: "#/components/responses/error"
    post:
      operationId: createSite
      parameters:
        - name: configure_dns
          in: query
          required: false
          schema:
            type: boolean
      requestBody:
        $ref: "#/components/requestBodies/siteSetup"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/site"
        default:
          $ref: "#/components/responses/error"
  "/sites/{site_id}":
    parameters:
      - name: site_id
        in: path
        required: true
        schema:
          type: string
    get:
      operationId: getSite
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/site"
        default:
          $ref: "#/components/responses/error"
    patch:
      operationId: updateSite
      requestBody:
        $ref: "#/components/requestBodies/siteSetup"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/site"
        default:
          $ref: "#/components/responses/error"
    delete:
      operationId: deleteSite
      responses:
        "204":
          description: Deleted
        default:
          $ref: "#/components/responses/error"
  "/sites/{site_id}/ssl":
    post:
      operationId: provisionSiteTLSCertificate
      parameters:
        - name: site_id
          in: path
          required: true
          schema:
            type: string
        - name: certificate
          in: query
          required: false
          schema:
            type: string
        - name: key
          in: query
          required: false
          schema:
            type: string
        - name: ca_certificates
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/sniCertificate"
        default:
          $ref: "#/components/responses/error"
    get:
      operationId: showSiteTLSCertificate
      parameters:
        - name: site_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/sniCertificate"
        default:
          $ref: "#/components/responses/error"
  "/sites/{site_id}/forms":
    get:
      operationId: listSiteForms
      parameters:
        - name: site_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/form"
        default:
          $ref: "#/components/responses/error"
  "/sites/{site_id}/submissions":
    get:
      operationId: listSiteSubmissions
      parameters:
        - name: site_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/submission"
        default:
          $ref: "#/components/responses/error"
  "/sites/{site_id}/files":

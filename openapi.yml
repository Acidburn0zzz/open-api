        default:
          $ref: "#/components/responses/error"
  "/sites/{site_id}/assets":
    parameters:
      - name: site_id
        in: path
        required: true
        schema:
          type: string
    get:
      operationId: listSiteAssets
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/asset"
        default:
          $ref: "#/components/responses/error"
    post:
      operationId: createSiteAsset
      parameters:
        - name: name
          in: query
          required: true
          schema:
            type: string
        - name: size
          in: query
          required: true
          schema:
            type: integer
            format: int64
        - name: content_type
          in: query
          required: true
          schema:
            type: string
        - name: visibility
          in: query
          schema:
            type: string
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/assetSignature"
        default:
          $ref: "#/components/responses/error"
  "/sites/{site_id}/assets/{asset_id}":
    parameters:
      - name: site_id
        in: path
        required: true
        schema:
          type: string
      - name: asset_id
        in: path
        required: true
        schema:
          type: string
    get:
      operationId: getSiteAssetInfo
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/asset"
        default:
          $ref: "#/components/responses/error"
    put:
      operationId: updateSiteAsset
      parameters:
        - name: state
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/asset"
        default:
          $ref: "#/components/responses/error"
    delete:
      operationId: deleteSiteAsset
      responses:
        "204":
          description: Deleted
        default:
          $ref: "#/components/responses/error"
  "/sites/{site_id}/assets/{asset_id}/public_signature":
